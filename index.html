<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Tâches Intelligente</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

</head>
<body>

    <div class="container">
        <header class="app-header">
            <span class="material-icons">checklist</span>
            <h1>Mes Tâches</h1>
        </header>

        <div class="add-task-panel">
            <div class="form-grid">
                <div class="form-group">
                    <label for="taskInput">Description de la tâche</label>
                    <input type="text" id="taskInput" placeholder="Ex: Préparer la présentation pour...">
                </div>
                <div class="form-group">
                    <label for="deadlineInput">Date limite</label>
                    <input type="date" id="deadlineInput">
                </div>
            </div>
            <button id="addButton">
                <span>Ajouter la tâche</span>
                <span class="material-icons">add_circle</span>
            </button>
        </div>
        
        <div class="task-list-container">
            <div class="task-list-header">
                <div class="header-col-main">Tâche</div>
                <div class="header-col-priority">Priorité</div>
                <div class="header-col-actions">Actions</div>
            </div>
            <ul id="taskList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
